name: Cypress Tests

on:
  workflow_dispatch:

jobs:
  install:
    name: Install
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout Repository
        id: checkout-repository
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Cache Node Modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
          key: modules-${{ hashFiles('package-lock.json') }}

  test:
    name: Tests - ${{ matrix.browser }} - Split ${{ matrix.splitIndex }} of ${{ matrix.splitTotal }}
    runs-on: ubuntu-latest
    needs: [install]
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        browser: [electron, chrome, firefox, edge]
        splitIndex: [0, 1]
        splitTotal: [2]
    services:
      rbp-booking:
        image: mwinteringham/restfulbookerplatform_booking:1.6.24c7b22
        ports:
          - 3000:3000
      rbp-room:
        image: mwinteringham/restfulbookerplatform_room:1.6.24c7b22
        ports:
          - 3001:3001
      rbp-branding:
        image: mwinteringham/restfulbookerplatform_branding:1.6.24c7b22
        ports:
          - 3002:3002
      rbp-assets:
        image: mwinteringham/restfulbookerplatform_assets:1.6.24c7b22
        ports:
          - 3003:3003
      rbp-auth:
        image: mwinteringham/restfulbookerplatform_auth:1.6.24c7b22
        ports:
          - 3004:3004
      rbp-report:
        image: mwinteringham/restfulbookerplatform_report:1.6.24c7b22
        ports:
          - 3005:3005
      rbp-message:
        image: mwinteringham/restfulbookerplatform_message:1.6.24c7b22
        ports:
          - 3006:3006
      rbp-proxy:
        image: mwinteringham/restfulbookerplatform_proxy:latest
        ports:
          - 80:80
    steps:
      - name: Checkout Repository
        id: checkout-repository
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Cache Node Modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
          key: modules-${{ hashFiles('package-lock.json') }}
      - name: Cypress Run
        id: cypress-run
        uses: cypress-io/github-action@v6
        with:
          env: ENV=local,TAGS=not @bug,split=${{ matrix.splitTotal }},splitIndex=${{ matrix.splitIndex }}
          browser: ${{ matrix.browser }}
          command-prefix: '--'
      - name: Upload Cypress Allure Results
        id: upload-cypress-allure-results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-allure-results-${{ matrix.browser }}-${{ matrix.splitIndex }}_${{ matrix.splitTotal }}
          path: cypress/reports/allure-results/
          if-no-files-found: ignore
          retention-days: 1

  report:
    name: Merge and Publish Reports
    if: ${{ always() }}
    runs-on: ubuntu-latest
    needs: [test]
    timeout-minutes: 30
    permissions:
      actions: write
      contents: read
      pages: write
      id-token: write
    concurrency:
      group: 'pages'
      cancel-in-progress: true
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout Repository
        id: checkout-repository
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Cache Node Modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
          key: modules-${{ hashFiles('package-lock.json') }}
      - name: Download Allure Results
        id: download-allure-results
        uses: actions/download-artifact@v4
        with:
          path: cypress-allure-results
          pattern: cypress-allure-results-*
          merge-multiple: true
      - name: Generate Allure Report
        id: generate-allure-report
        run: |
          curl --create-dirs -o ./cypress-allure-results/history/categories-trend.json https://milos-pujic.github.io/cypress-cucumber-e2e-tests/history/categories-trend.json
          curl --create-dirs -o ./cypress-allure-results/history/duration-trend.json https://milos-pujic.github.io/cypress-cucumber-e2e-tests/history/duration-trend.json
          curl --create-dirs -o ./cypress-allure-results/history/history-trend.json https://milos-pujic.github.io/cypress-cucumber-e2e-tests/history/history-trend.json
          curl --create-dirs -o ./cypress-allure-results/history/history.json https://milos-pujic.github.io/cypress-cucumber-e2e-tests/history/history.json
          curl --create-dirs -o ./cypress-allure-results/history/retry-trend.json https://milos-pujic.github.io/cypress-cucumber-e2e-tests/history/retry-trend.json
          npx allure generate cypress-allure-results -o cypress-allure-report --clean
      - name: Setup Pages
        id: setup-pages
        uses: actions/configure-pages@v5
      - name: Upload Pages Artifact
        id: upload-pages-artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: cypress-allure-report/
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
